<!DOCTYPE html>

<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>

    <title> projeto Sams </title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='./css/reset.css'>
    <link rel='stylesheet' href='./css/auth/auth.css'>

    <script src='https://www.gstatic.com/firebasejs/8.2.5/firebase.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js'></script>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
</head>

<body>
    
    <form id='form-login' style='display: block;'>

        <span class='span-name'> Login do Usuário </span>

        <span id='span-email'> Email: </span>
        <input
            id='email'
            type='email'
            spellcheck='false'>

        <span id='span-pass'> Senha: </span>
        <input
            id='pass'
            type='password'
            spellcheck='false'>

        <span id='span-status-login'> Status: Aguardando... </span>

        <div id='btn-login'> Entrar </div>

    </form>

    <form id='form-prod' style='display: none;'>

        <span class='span-name'> Adicione um novo produto </span>

        <span id='span-prod'> Nome do produto: </span>
        <input
            id='prod'
            type='text'
            spellcheck='false'>

        <span id='span-cod'> Código do item: </span>
        <input
            id='cod'
            type='tel'
            spellcheck='false'>

        <span id='span-status-prod'> Status: Aguardando... </span>

        <div id='btn-prod'> Confirmar </div>

    </form>

    <script src='./js/db.js'> </script>
</body>

</html>
