<!DOCTYPE html>

<html lang="pt-br">
    
    <head>

        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="scripts.js"> </script>
        
        <link rel="stylesheet" href="style.css">

        <title>app Web sams/Big</title>

        <link rel="apple-touch-icon" sizes="76x76" href="./assets/icon/shortcut/apple-touch-icon.png">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/shortcut/favicon-32x32.png">
        
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon/shortcut/favicon-16x16.png">
        
        <link rel="manifest" href="./assets/icon/shortcut/site.webmanifest">
        
        <link rel="mask-icon" href="./assets/icon/shortcut/safari-pinned-tab.svg" color="#596391">
        
        <meta name="msapplication-TileColor" content="#596391">
        
        <meta name="theme-color" content="#596391">

    </head>

    <body>
        
        <header>

            <img id="imgLogo"
                    src="./assets/icon/logo.png">

            <ul>
                <li onclick="clearMemory ()"> Limpar </li>
            </ul>

        </header>

        <main>

            <a href="mailto:lucas-mathiazi@bol.com.br">
            
                <img id="icon" src="assets/icon/email.png">
        
            </a>

            <label> app Web sams/Big </label>

            <h1 id="hUd"> ÚLTIMO DÍGITO </h2>

            <section>
            
                <input id="codItem"
                        type="tel"
                            maxlength="9" minlength="6"
                                onkeypress="return char(event)">

                <div id="dUd" onclick="calc ()"> </div>

            </section>

            <h1 id="hLi"> LISTA DE ITENS </h2>

            <section>
            
                <input id="list"
                        type="search"
                            list="itens"
                                oninput="saveMemory ()">

                <datalist id="itens"> </datalist>

                <img id="search"
                        onclick="cod ()"
                            src="./assets/icon/search.png">

            </section>

            <div id="contImg">
                
                <img id="imgProd">
            
            </div>

        </main>

        <footer>

                <label id="lblStatus"> change Log: v0.1 dom 3 jan 2021 18:42 </label>
                <label id="lblStatus"> change Log: added imaging system </label>

                <a href="https://github.com/Mathiazi">
                    <img src="assets/icon/github.png">
                </a>
                
        </footer>

        <label> Copyright © 2020-21 - (Lucas Mathiazi). Todos os direitos reservados. </label>
        
    </body>
    
</html>
