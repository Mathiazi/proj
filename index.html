<!DOCTYPE html>

<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>

    <title> projeto Sams </title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='./css/reset.css'>
    <link rel='stylesheet' href='./css/header.css'>
    <link rel='stylesheet' href='./css/main.css'>
    <link rel='stylesheet' href='./css/footer.css'>

    <script src='https://www.gstatic.com/firebasejs/8.2.5/firebase.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id='preloader'> </div>

    <header>
        
        <div id='menu-desktop'>
            
            <img id='icon-menu' src='./files/image/menu/menu.png'>
            <img id='icon-logo' src='./files/image/logo.png'>

            <nav id='nav-desktop'>
                
                <ul id='ul-desktop'>

                    <li class='icon-adm' target='_blank'> <a href='./auth.html'>Painel ADM</a> </li>
    
                    <li class='icon-email'> <a href='mailto:lucas-mathiazi@bol.com.br'>Email</a> </li>
    
                    <li class='icon-gitHub'> <a href='https://github.com/Mathiazi'>GitHub</a> </li>
    
                    <li class='icon-reset'> Resetar </li>

                </ul>

            </nav>

        </div>

        <div style='display: none;' id='menu-mobile'>

            <ul style='display: none;' id='ul-mobile'>

                <span>Administrador</span>

                <li class='icon-adm' target='_blank'> <a href='./auth.html'>Painel ADM</a> </li>


                <span>Contato</span>

                <li class='icon-email'> <a href='mailto:lucas-mathiazi@bol.com.br'>Email</a> </li>

                <li class='icon-gitHub'> <a href='https://github.com/Mathiazi'>GitHub</a> </li>


                <span>Dados</span>

                <li class='icon-reset'> Resetar </li>

            </ul>

        </div>
    </header>

    <div id='div-cont'>

        <main id='main-cont'>

            <div id='div-calc'>
                <label> ÚLTIMO DÍGITO </label>

                <div>
                    <input
                        style='text-align: center; padding-left: 35px;'
                        id='input-calc'
                        onkeypress='return char(event)'
                        minlength='6'
                        type='tel'
                        spellcheck='false'>

                    <img id='img-arrow' class='inp-img' onclick='calc()' src='./files/image/inp/arrow-right.png'>
                </div>
                
                <div id='div-result'> </div>
            </div>

            <div id='div-search'>
                <label> ITEM PRÉ-DEFINIDO </label>

                <div>
                    <input
                        style='font-size: 14px; padding-left: 15px;'
                        id='input-search'
                        list='itens'
                        type='search'
                        spellcheck='false'>

                    <datalist id='itens'> </datalist>

                    <img id='img-search' class='inp-img' src='./files/image/inp/search.png'>
                </div>

            </div>
        </main>

        <footer>
            <div id='copyright'> Copyright©2020-2021, Lucas Mathiazi. Todos os direitos reservados. </div>
        </footer>

    </div>

    <script src='./js/scripts.js'> </script>
    <script src='./js/db.js'> </script>
</body>

</html>
