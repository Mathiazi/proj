<!doctype html>

<html lang="pt-br">

    <head>

        <meta charset="utf-8">

        <title> itemList Sams </title>

        <link rel="apple-touch-icon" sizes="180x180" href="imagens/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="imagens/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="imagens/icon/favicon-16x16.png">
        <link rel="manifest" href="imagens/icon/site.webmanifest">
        <link rel="mask-icon" href="imagens/icon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="imagens/icon/favicon.ico">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="msapplication-config" content="imagens/icon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        <link rel="stylesheet" href="css3/main.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 
        
        <script type="text/javascript" src="js/main.js"> </script>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        
    </head>

    <body onload="carregar_itens()">

        <div id=div_logo>
            
            <img id="img_logo" src="imagens/logo.png">
        
        </div>

        <div id=div_main>
            
            <div class=div_titulo>

                <div class=div_imagem>
                    
                    <img class=img_icon src="imagens/icon_lista.png"> 
                
                </div>

                <div> 
                    
                    <label> Lista de Itens: </label>
                
                </div>

            </div>

            <div id=div_pesquisa>

                <form id=form_pesquisa>
                    
                    <input id=input_pesquisa type="search" list="lista">

                    <datalist id=lista> </datalist>

                    <img class=img_btn src="imagens/lupa.png" onclick="obter_codigo()">   
                
                </form>
            
            </div>

            <div class=div_titulo>

                <div class=div_imagem>
                    
                    <img class=img_icon src="imagens/icon_calcular.png">              
               
                </div>

                <div>
                    
                    <label> Último Dígito: </label>
               
                </div>

            </div>

            <div id=div_calcular>
        
                <form id=form_calcular>
                   
                    <input id=input_item  type="tel" maxlength="9" onkeypress="return char(event)">
                    
                    <img class=img_btn src="imagens/go.png" onclick="obter_final()">
               
                </form>

                <div>
                    
                    <label id=lbl_status> STATUS: </label>

                    <label id=lbl_resultado> Aguardando ... </label>

                </div>

            </div>

            <div id=div_update> Last Update: 08.12.20 16:13</div>

        </div>

        <div id=div_footer>

            <div id=div_wpp>
                
                <a href="https://bit.ly/3i13Upv" target="_blank">
                    
                    <img id=img_wpp src="imagens/wpp.png">

                </a>

            </div>

            <div id=div_copy>
                
                Copyright ©Lucas Mathiazi - Todos os direitos reservados.
            
            </div>

        </div>

    </body>

</html>
