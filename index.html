<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <title> app web Sams Club </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--#region styleSheet-->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">

    <!--#endregion-->

    <!--#region firebase -->

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

    <!--#endregion-->

    <!--#region javaScript-->

    <script src="./js/db.js"></script>
    <script src="./js/scripts.js"> </script>
    <script src="./js/theme.js"> </script>
    
    <!--#endregion-->

</head>

<body onload="theme()">

    <header>

        <div id="menu-desktop">

            <img onclick="menuMobile()"
                 id="icon-menu-mobile"
                 src="./files/image/menu/menu.png">

            <img onclick="document.location.reload()"
                 id="logo"
                 src="./files/image/logo.png">

            <nav id="nav-desktop">
                <ul>
                    <li onclick="admLoginDesktop()"
                        id="adm-desktop"> Painel </li>

                    <li onclick="changeTheme()"
                        id="theme-desktop"> Trocar Tema </li>

                    <li onclick="clearMemory()"
                        id="cleanAll-desktop"> Limpar Tudo </li>
                </ul>
            </nav>
        </div>

        <div id="menu-mobile" style="display: none;">
            <ul id="ul-mobile" style="display: none;">
                <span>Administrador</span>
                <li onclick="admLoginMob()"
                    id="adm-mob"> Painel </li>

                <span>Tema</span>
                <li onclick="changeTheme()"
                    id="theme-mob"> Trocar Tema </li>

                <span>Contato</span>
                <li id="sendEmail-mob">
                    <a href="mailto:lucas-mathiazi@bol.com.br">Enviar Email</a>
                </li>

                <li id="git-mob">
                    <a href="https://github.com/Mathiazi">GitHub</a>
                </li>

                <li id="wpp-mob">
                    <a href="https://api.whatsapp.com/send?phone=5511933038319">WhatsApp</a>
                </li>

                <span>Limpeza</span>
                <li onclick="clearMemory()"
                    id="cleanAll-mob"> Limpar Tudo </li>
            </ul>
        </div>

    </header>

    <div id="div-cont">

        <form id="form-login"
              style="display: none;">

            <img onclick="closeAuth()"
                 src="./files/image/menu/close.png"
                 style="cursor: pointer;">

            <div style="margin-bottom: 30px;">
                <span style="display: block;"> Email do usuário: </span>
                <input type="text" id="email" placeholder="email@exemple.com">
            </div>

            <div style="margin-bottom: 30px;">
                <span style="display: block;"> Senha: </span>
                <input type="password" id="pass">
            </div>

        </form>

        <main id="main-cont">

            <div class="format div-calc">

                <label> ÚLTIMO DÍGITO </label>

                <div>
                    <input onkeypress="return char(event)"
                           class="inp input-calc"
                           type="tel"
                           minlength="6"
                           spellcheck="false"
                           style="text-align: center; padding-left: 35px;">

                    <img onclick="calc()"
                         id="img-arrow"
                         src="./files/image/inp/arrow-right.png">
                </div>

                <div id="div-result"> </div>
            </div>

            <div class="format div-search">

                <label> ITEM PRÉ-DEFINIDO </label>

                <div>
                    <input class="inp input-search"
                           type="search"
                           list="itens" 
                           spellcheck="false"
                           oninput="saveMemory ()"
                           style="font-size: 17px; padding-left: 15px;">
                    
                           <img id="img-search"
                                src="./files/image/inp/search.png"
                                onclick="getcodItem ()">

                    <datalist id="itens"> </datalist>
                </div>
            </div>

        </main>

        <footer>
            <div id="copyright"> Copyright©2020-2020, Lucas Mathiazi. Todos os direitos reservados. </div>
        </footer>
    </div>
</body>

</html>
