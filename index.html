                <button id="theme" onclick="theme ()"> Theme Dark </button>

                <label id="lblName"> app Web sams/Big </label>

                <h1> ÚLTIMO DÍGITO </h2>

                <section>
                
                    <input id="codItem"

                    <div id="btnResult" onclick="calc ()"> </div>

                </section>

                <section>
                
                    <input id="list"
                            type="search"
                                list="itens"

                    <datalist id="itens"> </datalist>

                    <img id="search"
                            onclick="cod ()"
                                src="./assets/icon/search.png">

                </section>
