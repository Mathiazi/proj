<!DOCTYPE html>

<html lang="pt-br">

    <body>

            <img id="imgLogo"
                    src="./assets/icon/logo.png">

            <ul>
                <li onclick="clearMemory ()"> Limpar </li>
            </ul>

        </header>

        <main>

            <a href="mailto:lucas-mathiazi@bol.com.br">
            
                <img id="icon" src="assets/icon/email.png">
        
            </a>

            <label> app Web Sams/Big </label>

            <h1 id="hUd"> ÚLTIMO DÍGITO </h2>

            <section>
            
                <input id="codItem"
                        type="tel"
                            maxlength="9" minlength="6"
                                onkeypress="return char(event)">

                <div id="dUd" onclick="calc ()"> </div>

            </section>

            <h1 id="hLi"> LISTA DE ITENS </h2>

            <section>
            
                <input id="list"
                        type="search"
                            list="itens"
                                oninput="saveMemory ()">

                <datalist id="itens"> </datalist>

                <img id="search"
                        onclick="cod ()"
                            src="./assets/icon/search.png">

            </section>

        </main>
