<!doctype html>

<html lang="pt-br">

    <head>
        
        <meta charset="utf-8">

        <title> Lista de Itens </title>

        <link rel="shortcut icon" href="imagens/icon.png">
        
        <link rel="stylesheet" href="css3/main.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 
        
        <script type="text/javascript" src="javaScript/main.js"> </script>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    
    </head>

    <body>

        <div id=div_logo>

            <img id="img_logo" src="imagens/logo.png">

        </div>

        <div id=div_main>

            <div class=div_titulo>

                <div class=div_imagem>
                    
                    <img class=img_icon src="imagens/icon_lista.png"> 
                
                </div>

                <div>
                    
                    <h1> Lista de Itens </h1>

                </div>

            </div>

            <div id=div_pesquisa>

                <form id=form_pesquisa>

                    <input type="search" id=input_pesquisa list="dlist" placeholder="Pesquisar produto">

                    <datalist id=dlist>
                        
                        <option value="COD00 PURE PICME 6X100G"> PURE PICME 6X100G </option>
                        <option value="COD01 KIT VHO ALT VIST MALBEL 750+375ML"> KIT VHO ALT VIST MALBEL 750+375ML </option>
                        <option value="COD02 CONJ 10 CABIDES EM ALUMINIO"> CONJ 10 CABIDES EM ALUMINIO </option>
                        <option value="COD03 TENIS INFANTIL LK FILA"> TENIS INFANTIL LK FILA </option>
                        <option value="COD04 CERVEJA BRAHMA ZERO 12X350ML"> CERVEJA BRAHMA ZERO 12X350ML </option>
                        <option value="COD05 ABACAXI PEROLA"> ABACAXI PEROLA </option>
                        <option value="COD06 MELANCIA"> MELANCIA </option>
                        <option value="COD07 LIMPOL LIQ 6X500ML DETER LIQ NATURAL"> LIMPOL LIQ 6X500ML DETER LIQ NATURAL </option>
                        <option value="COD08 SAPONACEO CREMOSO 1L PINHO"> SAPONACEO CREMOSO 1L PINHO </option>
                        <option value="COD09 KIT 3 BODIES MC MENINO"> KIT 3 BODIES MC MENINO </option>
                        <option value="COD10 CAFE 3 CORACOES VP TRAD 4X500G"> CAFE 3 CORACOES VP TRAD 4X500G </option>
                        <option value="COD11 CAFE 3 CORACOES VP EXT FORTE 4X500G"> CAFE 3 CORACOES VP EXT FORTE 4X500G </option>
                        <option value="COD12 CERVEJA CORONITA EXTRA 6X210ML"> CERVEJA CORONITA EXTRA 6X210ML </option>
                        <option value="COD13 CERVEJA CORONA 6X330ML"> CERVEJA CORONA 6X330ML </option>
                        <option value="COD14 AGUA SAO LOURENCO C GAS 6X510ML"> AGUA SAO LOURENCO C GAS 6X510ML </option>
                        <option value="COD15 REMOVEDOR ZULU PERFUMADO 2X900ML"> REMOVEDOR ZULU PERFUMADO 2X900ML </option>
                        <option value="COD16 LIMPOL GEL 3X511ML DETERG CONCENTRADO"> LIMPOL GEL 3X511ML DETERG CONCENTRADO </option>
                        <option value="COD17 GYM SACK UMBRO SACO"> GYM SACK UMBRO SACO </option>
                        <option value="COD18 KETCHUP HEINZ 2X397G"> KETCHUP HEINZ 2X397G </option>
                        <option value="COD19 CONJ 3 FORMAS PARA GELO"> CONJ 3 FORMAS PARA GELO </option>
                        <option value="COD20 MIOJO NISSIN GAL CAIPIRA 6X75G"> MIOJO NISSIN GAL CAIPIRA 6X75G </option>
                        <option value="COD21 BACON FATIADO 200G"> BACON FATIADO 200G </option>
                        <option value="COD22 CHOCOLATE MINI PRALINÉS LINDT 100G"> CHOCOLATE MINI PRALINÉS LINDT 100G </option>
                        <option value="COD23 AGUA MINALBA PREMIUM C GAS 300ML"> AGUA MINALBA PREMIUM C GAS 300ML </option>
                   
                    </datalist>

                    <img class=img_btn src="imagens/lupa.png" onclick="produtos()">
                    
                </form>
            
            </div>

            <div class=div_titulo>

                <div class="div_imagem">
                    
                    <img class=img_icon src="imagens/icon_calcular.png"> 
                
                </div>

                <div>
                    
                    <h1> Último Dígito </h1>

                </div>

            </div>

            <div id=div_calcular>
        
                <form id=form_calcular>
                    
                    <input id=input_item  type="tel" placeholder="Codigo do item" maxlength="9" onkeypress="return char(event)">
                    
                    <img class=img_btn src="imagens/go.png" onclick="calcular()">

                </form>

                <input id=input_digito value="0" readonly>

            </div>

        </div>

        <div id=div_footer>

            <div id=div_copy>
                Copyright ©Lucas Mathiazi - Todos os direitos reservados.
            </div>

        </div>

    </body>

</html>
