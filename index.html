<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        
        <meta charset="UTF-8">

        <title> app Web sams/Big </title>

        <meta name="author" content="Lucas Mathiazi" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="msapplication-TileColor" content="#596391">      
        
        <meta name="theme-color" content="#596391">
        
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/icon/shortcut/apple-touch-icon.png">
        
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/shortcut/favicon-32x32.png">       
        
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon/shortcut/favicon-16x16.png">
        
        <link rel="manifest" href="./assets/icon/shortcut/site.webmanifest">
        
        <link rel="mask-icon" href="./assets/icon/shortcut/safari-pinned-tab.svg" color="#596391">

        <script src="scripts.js"> </script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body onload = loadTheme()>

        <header>

            <div id="content">

                <img id="imgMenu"
                        onclick="menu ()"
                            src="./assets/icon/menu.png">

                <img id="imgLogo"
                        onclick="document.location.reload ()"
                            src="./assets/icon/logo.png">
            </div>

        </header>

        <div id="proj">

            <main>

                <nav style="display: none;">

                    <ul>
                        <li id="theme"
                                onclick="selectTheme ()"> Trocar Tema </li>

                        <li id="cleanAll"
                                onclick="clearMemory ()"> Limpar Tudo </li>
                        
                    </ul>

                </nav>

                <a href="mailto:lucas-mathiazi@bol.com.br">
                
                    <img id="icon"
                            src="assets/icon/email.png">
                </a>

                <label id="lblName"> app Web sams/Big </label>

                <h1> ÚLTIMO DÍGITO </h2>

                <section>
                
                    <input id="codItem"
                            type="tel"
                                maxlength="9"
                                    minlength="6"
                                        onkeypress="return char(event)">

                    <div id="btnResult" onclick="calc ()"> </div>

                </section>

                <h1> LISTA DE ITENS </h2>

                <section>
                
                    <input id="list"
                            type="search"
                                list="itens"
                                    oninput="saveMemory ()">

                    <datalist id="itens"> </datalist>

                    <img id="search"
                            onclick="cod ()"
                                src="./assets/icon/search.png">

                </section>

                <div id="contImg">
                    
                    <img id="imgProd">
                
                </div>

            </main>

            <footer>

                <label class="lblStatus"> change Log: v1.1 sex 18 jan 2021 01:03 </label>

                <br>

                <label class="lblStatus"> change Log: BETA-menu lateral </label>

                <br>

                <label class="lblStatus"> change Log: release dark theme </label>

                <a>
                    <img>
                </a>
                    
            </footer>

            <label id="lblCopy"> Copyright© 2020-21 por Lucas Mathiazi. Todos os direitos reservados. </label>

        </div>

    </body>
    
</html>
