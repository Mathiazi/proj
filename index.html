<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title> app web Sams Club </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--#region styleSheet-->
            <link rel="stylesheet" href="./css/theme.css">     
            <link rel="stylesheet" href="./css/reset.css"> 
            <link rel="stylesheet" href="./css/header.css">
            <link rel="stylesheet" href="./css/main.css">
            <link rel="stylesheet" href="./css/footer.css">     
        <!--#endregion-->

        <!--#region jS-->
            <script src="./js/scripts.js"> </script>
            <script src="./js/theme.js"> </script>
        <!--#endregion-->
    </head>

    <body onload="theme ()">

        <header>
            <div id="menu-cont">

                <img id="logo"
                        src="./files/image/logo.png"
                            onclick="document.location.reload ()">
                
                <nav id="nav-desktop">
                    <ul>
                        <li id="theme-desktop"
                                onclick="changeTheme ()"> Trocar Tema </li>
                        
                        <li id="sendEmail-desktop">
                            <a href="mailto:lucas-mathiazi@bol.com.br">Enviar Email</a>
                        </li>
                        
                        <li id="cleanAll-desktop"
                                onclick="clearMemory ()"> Limpar Tudo </li>
                    </ul>

                    <img id="icon-menu-mobile"
                                src="./files/image/menu/menu.png"
                                    onclick="subMenu ()">
                </nav>
            </div>

            <div id="subMenu"
                    style="display: none;">

                <ul id="ul-mobile"
                        style="display: none;">
                    
                        <li id="theme-mob"
                            onclick="changeTheme ()"> Trocar Tema </li>
                    
                    <li id="sendEmail-mob">
                        <a href="mailto:lucas-mathiazi@bol.com.br">Enviar Email</a> 
                    </li>
                    
                    <li id="cleanAll-mob"
                            onclick="clearMemory ()"> Limpar Tudo </li>

                </ul>
            </div>
        </header>

        <div id="div-cont">

            <label> app web Sams Club </label>

            <main id="main-cont">

                <div class="format div-calc">

                    <h1> ÚLTIMO DÍGITO </h1>

                    <div>
                        
                        <input class="inp input-calc"
                                    type="tel"
                                        maxlength="9"
                                            minlength="6"
                                                spellcheck="false"
                                                    onkeypress="return char(event)"
                                                        style="text-align: center; padding-left: 35px;">
                        <img id="img-arrow"
                                src="./files/image/inp/arrow-right.png"
                                    onclick="calc ()">

                    </div>

                    <div id="div-result"> </div>

                </div>

                <div class="format div-search">

                    <h1> ITEM PRÉ-DEFINIDO </h1>

                    <div>

                        <input class="inp input-search"
                                    type="search"
                                        list="itens"
                                            spellcheck="false"
                                                oninput="saveMemory ()"
                                                    style="font-size: 17px; padding-left: 15px;">
                        
                        <img id="img-search"
                                src="./files/image/inp/search.png"
                                    onclick="getcodItem ()">

                        <datalist id="itens"> </datalist>

                    </div>
    
                </div>

            </main>

            <label style="text-align: left;"> changeLog: release-project final version</label>
            <label style="text-align: left;"> changeLog: responsive interface </label>
            <label style="text-align: right;"> update: 01 fev 2021 08:22 </label>

            <footer>

                <div id="copyright">
                    © 2020–2021 Copyright by Lucas Mathiazi. All rights reserved.
                </div>

            </footer>
        
        </div>
    </body>
</html>
