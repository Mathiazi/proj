<!doctype html>

<html lang="pt-br">

    <head>

        <meta charset="utf-8">

        <title> ÚLTIMO DÍGITO </title>
    
        <link rel="stylesheet" href="css/main.css">
    
        <script type="text/javascript" src="js/main.js"> </script>
    
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 

    </head>

    <body onload=CARREGAR_LISTA()>

        <div class=LOGO>

        </div>

        <div class=MAIN>

            <div class=TITULO1>

                <label> Último Dígito </label>

            </div>

            <form onsubmit="return false">
            
                <input id=ITEM type="tel" maxlength="9" onkeypress="return char(event)" onkeypress="obter_final()">
            
            </form>

            <div class=RESULTADO>
                
                <label class=COR_STATUS> STATUS: </label>

                <label id=STATUS> Não calculado... </label>

            </div>

            <div class=TITULO2>

                <label> Lista de Itens </label>

            </div>

            <form onsubmit="return 0">
                    
                <input class=ITENS class=myarrow type="search" list="lista">

                <datalist class=lista> </datalist>
            
            </form>

        </div>
        
    </body>

</html>
